                    <div class="nav-link">

                </div>


            </div>

        </div>

    </div>

    <div class="page-container">

        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logo2.png" alt="logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-location-dot"></i>
                    <div>26 Longfellow St <br>Quigney, EL, 5201</div>
                </div>

                <div class="company-details-wrapper">

                    <i class="fa-solid fa-phone-volume"></i>
                    <div>0640176321 </div>
                </div>
                <div class="company-details-wrapper">

                    <i class="fa-solid fa-clock"></i>
                    <div>10 AM - MIDNIGHT</div>
                </div>



            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" Placeholder="Jane Doe">
                    <label for="fullName">Your Name </label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" Placeholder="janedoe@gmail.com">
                    <label for="email">Your Email</label>
                </div>


                <div class="form-group">
                    <textarea id="message" Placeholder="Your message here..."></textarea>
                    <label for="message">message</label>
                </div>
                <div class="spacer10"></div>

                <div class="centered-button">
                    <button type="submit" class="button">SEND</button>

                </div>
            </div>
        </div>
    </div>


    <div class="spacer60"></div>
